imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true
    translator:      { fallback: %locale% }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    filters:
        lessphp:
             file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
             apply_to: "\.less$"
        cssrewrite: ~
braincrafted_bootstrap:
    less_filter: lessphp

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }


# Ath/UserBundle/Resources/config/config.yml
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Ath\UserBundle\Entity\User
    service:
        user_manager: pugx_user_manager

pugx_multi_user:
    users:
        student:
            entity:
                class: Ath\UserBundle\Entity\Student
            registration:
                form:
                    type: Ath\UserBundle\Form\Type\RegistrationStudentFormType
                    name: fos_student_registration_form
                    validation_groups:  [Registration, Default]
                template: AthUserBundle:Registration:student.form.html.twig
            profile:
                form:
                    type: Ath\UserBundle\Form\Type\ProfileStudentFormType
                    name: fos_user_profile_form
                    validation_groups:  [Profile, Default]

        profesor:
            entity:
                class: Ath\UserBundle\Entity\Profesor
            registration:
                form:
                    type: Ath\UserBundle\Form\Type\RegistrationProfesorFormType
                    name: fos_profesor_registration_form
                    validation_groups:  [Registration, Default]
                template: AthUserBundle:Registration:profesor.form.html.twig
            profile:
                form:
                    type: Ath\UserBundle\Form\Type\ProfileProfesorFormType
                    name: fos_profesor_profile_form
                    validation_groups:  [Profile, Default]

        administrator:
            entity:
                class: Ath\UserBundle\Entity\Administrator
            registration:
                form:
                    type: Ath\UserBundle\Form\Type\RegistrationAdministratorFormType
                    name: fos_administrator_registration_form
                    validation_groups:  [Registration, Default]
                template: AthUserBundle:Registration:administrator.form.html.twig
            profile:
                form:
                    type: Ath\UserBundle\Form\Type\ProfileAdministratorFormType
                    name: fos_administrator_profile_form
                    validation_groups:  [Profile, Default]
